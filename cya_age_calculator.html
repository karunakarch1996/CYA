<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CYA.com - Calculate Your Age</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    h1 { text-align: center; margin-bottom: 1rem; }
    label, input, button { display: block; width: 100%; margin-bottom: 1rem; }
    button { padding: 0.5rem; font-size: 1rem; cursor: pointer; }
    #result { margin-top: 1rem; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>Calculate Your Age</h1>
  <label for="dob">Enter your date of birth:</label>
  <input type="date" id="dob" />
  <button id="calcBtn">Calculate Age</button>
  <div id="result"></div>

  <script>
    document.getElementById('calcBtn').addEventListener('click', function() {
      const dobInput = document.getElementById('dob').value;
      if (!dobInput) {
        alert('Please select your date of birth');
        return;
      }
      const dob = new Date(dobInput);
      const today = new Date();
      if (dob > today) {
        alert('Date of birth cannot be in the future');
        return;
      }
      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months -= 1;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }
      if (months < 0) {
        years -= 1;
        months += 12;
      }

      document.getElementById('result').textContent = 
        `Your age is ${years} year(s), ${months} month(s), and ${days} day(s).`;
    });
  </script>
</body>
</html>
